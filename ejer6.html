<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 6</title>
</head>
<style>
  .caja {
    border: 5px solid black;
    background-color: rgb(180, 167, 167);
    width: 300px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .slider {
    width: 200px;
  }

  .texto {
    text-align: center;
  }
</style>

<body>
  <div class="caja">
    <input type="range" min="0" max="100" value="50" class="slider">
    <p class="texto">La mitad de lo que conocemos es una mentira. La otra mitad es una mentira bien construida</p>
  </div>
</body>
</html>
